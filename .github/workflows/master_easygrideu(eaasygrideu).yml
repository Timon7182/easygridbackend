# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy WAR app to Azure Web App - easygrideu(eaasygrideu)

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Java version
      uses: actions/setup-java@v1
      with:
        java-version: '8'

    - name: Build with Maven
      run: mvn clean install

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'easygrideu'
        slot-name: 'eaasygrideu'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c1f91e987bec46eeb60117c0d6a29362 }}
        package: '${{ github.workspace }}/target/*.war'